<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header">LOGO</div>
            <button class="signup-btn">Sign Up</button>
            <div class="main-heading">
            Cool Dark UI Template for <br />Webflow Agencies!
            </div>
            <button class="focus-btn">Stay Focused</button>
        </div>    
    </header>

    <main>
        <section class="action-container">
            <div class="text-block">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="image-block">
                 <img src="Assets/wc-big.png" alt="">
            </div>
        </section>

        <section class="stats-container">
            <div class="statistics">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="stats">
                    <div class="stat-item">
                        <h3>50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="stat-item">
                        <h3>2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="stat-item">
                        <h3>95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
